<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Bootstrap Portfolio</title>
</head>
<body>
  <!-- navbar with max-width 960px wrapped in a fluid container -->
  <div class="container-fluid">
    <nav class="nav mx-auto">
      <span class="navbar-brand py-3 px-4">Brad Casalvieri</span>
      <div class="d-inline-flex ml-auto p-3">
        <a href="index.html" class="nav-link">About</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="contact.html" class="nav-link active">Contact</a>
      </div>
    </nav>
  </div>

  <!-- container with content set to max-width of 960px-->
  <div class="container main-content mt-4 pb-5">
    <!-- row 1 - Contact header -->
    <div class="row">
      <div class="col-12">
        <h1 class="pt-3">Contact</h1>
        <hr>
      </div>
    </div>

  <!-- row 2 - form -->
    <form class="mt-2">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <div>
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="10"></textarea>
      </div>
      <button type="submit" class="btn mt-3 px-4">Submit</button>
    </form>
  </div> 

  <!-- footer -->
  <footer class="fixed-bottom text-center pt-4 pb-2 mt-5">Copyright &copy; Brad Casalvieri 2019</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
